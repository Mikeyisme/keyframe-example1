<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation | sunset</title>
<style type="text/css">
#sun {	width: 70px;       height: 70px;       border-radius: 50%;       background-color: gold;       float: left;       box-shadow: 0px 0px 20px 5px yellow;
}
#container {	width: 45%;       height: 70px;       padding: 10px;       	position: absolute;       left: 25%;       top: 280px;       animation: sunMove 5s infinite linear;
}
@keyframes sunMove {
    	from {transform: rotate(90deg);}       to {transform: rotate(450deg);}
}
#ground {
	width: 100%;  
	height: 480px;
	background-color: darkgreen;
	position: relative;
	top: 357px;
	left: 0px;
	z-index: 3;
}
</style>
</head>

<body>
<div id="container">       <span id="sun"></span>       </div>
<div id="ground"></div>
</body>
</html>
